<html lang="en">
    <head>

        <title>TicTacToe</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div id="game-title">
            <h1>TIC TAC TOE</h2>
        </div>

        <!--creating a board for our tic tac toe game-->
        <div class="container" id="board">
            <div class="row">
                <div class="col-md-4" id="00" onClick="writeSym(this.id)">
                    
                </div>
                <div class="col-md-4" id="01" onClick="writeSym(this.id)">
                    
                </div>
                <div class="col-md-4" id="02" onClick="writeSym(this.id)">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" id="10" onClick="writeSym(this.id)">
                    
                </div>
                <div class="col-md-4" id="11" onClick="writeSym(this.id)">
                    
                </div>
                <div class="col-md-4" id="12" onClick="writeSym(this.id)">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" id="20" onClick="writeSym(this.id)">
                    
                </div>
                <div class="col-md-4" id="21" onClick="writeSym(this.id)">
                    
                </div>
                <div class="col-md-4" id="22" onClick="writeSym(this.id)">
                    
                </div>
            </div>
            
        </div>

        <div class="button">
            <button type="button" id="reload" >Reload Board</button>
        </div>

        <audio src="click.mp3" id="audio"></audio>
        <audio src ="win.mp3" id="win"></audio>
        
        
        <script src="script.js"></script>
